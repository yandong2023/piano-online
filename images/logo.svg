<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
    <!-- 钢琴键 -->
    <g transform="translate(10, 10)">
        <!-- 白键 -->
        <rect x="0" y="0" width="20" height="40" fill="white" stroke="black" stroke-width="1"/>
        <rect x="20" y="0" width="20" height="40" fill="white" stroke="black" stroke-width="1"/>
        <rect x="40" y="0" width="20" height="40" fill="white" stroke="black" stroke-width="1"/>
        
        <!-- 黑键 -->
        <rect x="15" y="0" width="10" height="25" fill="black"/>
